<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>timer2</title>
	<style>
		label{
			display: block;
			margin: 0.5rem;
		}
		.actions{
			margin-top: 1rem;
			margin-bottom: 1rem;
		}
	</style>
</head>
<body>

	<form name="form">
		<fieldset>
			<label>
				<span class="label">초</span>
				<input type="number" value="3" id="inputTime">
			</label>
			<label>
				<span class="label">휴식</span>
				<input type="number" value="2" id="inputRelaxTime">
			</label>
			<label>
				<span class="label">횟수</span>
				<input type="number" value="2" id="inputRepeat">
			</label>
		</fieldset>

		<div class="actions">
			<button type="button" onclick="handleRepeat.init()">Start</button>
			<!-- <button type="button" onclick="handleRepeat.pause()">Pause</button> -->
			<button type="button" onclick="handleRepeat.stop()">Stop</button> 
		</div>
	</form>


	<div>
		<dl>
			<dt>횟수 :  </dt> 
			<dd><span id="displayRepeat"></span>회</dd>
		</dl>
		<dl>
			<dt>시간 :  </dt> 
			<dd><span id="displayTime"></span>초</dd>
		</dl>
		<dl>
			<dt>휴식 :  </dt> 
			<dd><span id="displayRelaxTime"></span>초</dd>
		</dl>
		<p id="displayEnd"></p>
	</div>
	
	<script src="./timer2.js"></script>
	
</body>
</html>
