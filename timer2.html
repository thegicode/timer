<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>timer2</title>
	<style>
		label{
			display: block;
			margin: 0.5rem;
		}
		.actions{
			margin-top: 1rem;
			margin-bottom: 1rem;
		}
	</style>
</head>
<body>

	<form name="form">
		<fieldset>
			<label>
				<span class="label">초</span>
				<input type="number" value="3" id="inputTime">
			</label>
			<label>
				<span class="label">휴식</span>
				<input type="number" value="2" id="inputRelax">
			</label>
			<!-- <label>
				<span class="label">횟수</span>
				<input type="number" value="2" id="inputCount">
			</label> -->
		</fieldset>

		<div class="actions">
			<button type="button" onclick="timer.play()">Start</button>
			<button type="button" onclick="timer.pause()">Pause</button>
			<button type="button" onclick="timer.stop()">Stop</button>
		</div>
	</form>


	<label>
		<span class="label">시간</span>
		<input type="text" id="displayTime" value="0">
	</label>
	
	<script src="./timer2.js"></script>
	
</body>
</html>
